apiVersion: v1
kind: ConfigMap
metadata:
  name: catalogue
  namespace: roboshop

data:
  MONGO: "True" #this is docker environmental variable we will maintain here to save time.
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: catalogue
  namespace: roboshop
  labels:
    app: catalogue
    project: roboshop
    tier: app

spec:
  replicas: 1
  selector:
    matchLabels:
      app: catalogue
      project: roboshop
      tier: app

  template:
    metadata:
      labels:
        app: catalogue
        project: roboshop
        tier: app
      
    spec:
      containers:
      - name: catalogue
        image: joindevops/catalogue:v1
        imagePullPolicy: Always
        envFrom:
          - configMapRef:
              name: catalogue
---
apiVersion: v1
kind: Service
metadata:
  name: catalogue
  namespace: roboshop

spec:
  selector:
    labels:
    app: catalogue
    project: roboshop
    tier: app
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080



