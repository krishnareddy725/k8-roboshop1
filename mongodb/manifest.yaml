apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongodb
  namespace: roboshop
  labels:
    app: mongodb
    project: roboshop
    tier: db

spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongodb
      project: roboshop
      tier: db

  template:
    metadata:
      labels:
        app: mongodb
        project: roboshop
        tier: db
    spec: 
      containers:
      - name: mongodb-container
        image: vvkr/mongodb:v1
        imagePullPolicy: Always
        ports:
        - containerPort: 27017